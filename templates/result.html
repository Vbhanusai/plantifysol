<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantify - Result</title>
    <link rel="stylesheet" href="../static/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Plantify</h1>
      <p>A place to identify plant diseases and find remedies</p>
    </header>

    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('upload') }}">Upload Image</a></li>
        <li><a href="{{ url_for('result') }}">Result</a></li>
      </ul>
    </nav>

    <main>
      <section id="result-section" class="container">
        <h2>Result Page</h2>
        <p>Predicted Disease: {{ predicted_disease }}</p>
        <p>Remedy: {{ remedy.remedy }}</p>

        <!-- Add other fields from the remedy object as needed -->
        <div id="product-image-container">
          <img src="{{ remedy.image }}" alt="Product Image" />
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Plantify</p>
    </footer>
  </body>
</html>
